name: Build and Release

on:
  push:
    tags:
      - "v*" # 当推送 v 开头的 tag 时触发

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 允许写入 Release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # 根据你的需要指定版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Create zipapp
      run: |
        mkdir -p dist
        python -m zipapp ./src \
        -m "main:main" \
        --python "/usr/bin/env python3" \
        --output dist/simpleRoutingPy-linux.pyz
        ls -lh dist/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.pyz
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref_name }}
        body: |
          Single-file executable built with zipapp
        draft: false
        prerelease: false
